<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Matéria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css')}}">
</head>
<body>

    <div class="form-container">
        <h2>Formulário de Matéria</h2>
        <form action="/adiciona_materia" method="POST">
            <!-- Campo de texto para título -->
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required placeholder="Digite o título">

            <!-- Campo de seleção para matéria -->
            <label for="materia">Matéria:</label>
            <select id="materia" name="materia" required>
                <option value="fisica">Física</option>
                <option value="matematica">Matemática</option>
                <option value="educacao_financeira">Educação Financeira</option>
            </select>

            <!-- Campo de texto para link -->
            <label for="link">Link:</label>
            <input type="url" id="link" name="link" required placeholder="Digite o link">

            <!-- Campo de texto para nome do link -->
            <label for="nome_link">Nome do Link:</label>
            <input type="text" id="nome_link" name="nome_link" required placeholder="Digite o nome do link">

            <!-- Campo de seleção de foto (radio buttons) -->
            <label for="foto">Selecione uma Foto:</label>
            <div class="foto-options">
                <label>
                    <input type="radio" name="foto" value="fisica.webp" required>
                    <img src="{{ url_for('static', filename='images/fisica.webp')}}" alt="" width="150px" height="150x">
                </label>
                <label>
                    <input type="radio" name="foto" value="fisica2.jpg" required>
                    <img src="{{ url_for('static', filename='images/fisica2.jpg')}}" alt="" width="150px" height="150x">
                </label>
                <label>
                    <input type="radio" name="foto" value="financeiro1.jpg" required>
                    <img src="{{ url_for('static', filename='images/financeiro1.jpg')}}" alt="" width="150px" height="150x">
                </label>
                <label>
                    <input type="radio" name="foto" value="financeiro2.png" required>
                    <img src="{{ url_for('static', filename='images/financeiro2.png')}}" alt="" width="150px" height="150x">
                </label>
                <label>
                    <input type="radio" name="foto" value="matematica1.avif" required>
                    <img src="{{ url_for('static', filename='images/matematica1.avif')}}" alt="" width="150px" height="150x">
                </label>
                <label>
                    <input type="radio" name="foto" value="matematica2.jpg" required>
                    <img src="{{ url_for('static', filename='images/matematica2.jpg')}}" alt="" width="150px" height="150x">
                </label>
                <label>
                    <input type="radio" name="foto" value="exercicio.png" required>
                    <img src="{{ url_for('static', filename='images/exercicio.png')}}" alt="" width="150px" height="150x">
                </label>
                <label>
                    <input type="radio" name="foto" value="exercicio2.jpg" required>
                    <img src="{{ url_for('static', filename='images/exercicio2.jpg')}}" alt="" width="150px" height="150x">
                </label>
            </div>

            <!-- Botão para enviar o formulário -->
            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
